<mat-dialog-content>
  <h3>יצירת קטגוריה חדשה</h3>
  <mat-form-field floatLabel="never" >
    <input matInput placeholder="קטגוריה" [(ngModel)]="name" required>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="accent" (click)="addCategory()">!יאללה</button>
</mat-dialog-actions>
